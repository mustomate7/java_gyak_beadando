<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div th:insert="menu"></div>

  <section class="container text-center my-4">
    <h2 class="py-4">Üdvözöljük a Mindentudás Egyeteme weboldalán!</h2>
    <div class="row" sec:authorize="isAnonymous()">
      <h4 class="mb-3" sec:authorize="isAnonymous()">További tartalmakat szeretne látni?</h4>
      <div class="col-6">
        <a class="btn btn-primary" th:href="@{/login}">Belépés</a>
      </div>
      <div class="col-6">
        <a class="btn btn-secondary" th:href="@{/register}">Regisztráció</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
