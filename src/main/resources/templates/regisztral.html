<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Regisztráció</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>
<h3 class="text-center">Regisztráció</h3>
<form action="#" th:action="@{/register}" th:object="${reg}" method="post" class="text-center border container py-3">
    <div class="col-4 mx-auto">
        <p><input type="text" th:field="*{name}" placeholder="Név" required class="form-control"/></p>
        <p><input type="text" th:field="*{email}" placeholder="Email" required class="form-control"/></p>
        <p><input type="password" th:field="*{password}" placeholder="Jelszó" required class="form-control"/></p>
        <p><input type="submit" value="Regisztráció" class="btn btn-primary" /></p>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
